<!DOCTYPE HTML>
<html>
<head>
  <title>Shapes</title>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/logo.js"></script>
  <link rel="stylesheet" href="../css/main-style.css">
  <link rel="stylesheet" href="../css/shapes.css">
</head>

<body>
  <div id="container">
    <canvas id="board" height="900" width="1600">
    </canvas>
    <div id="creation-field">
      <div id="inner">
          <select id="shape-select">
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="circle">Circle</option>
            <option value="rectangle">Rectangle</option>
            <option value="trapezoid">Trapezoid</option>
            <option value="parallelogram">Parallelogram</option>
            <option value="hexagon">Hexagon</option>
            <option value="triforce">Triforce</option>
          </select>
          <form>
            <input id="color-input-field" placeholder="Color"/>
            <input id="value-input-field" placeholder="Value"/>
            <input id="value-2nd-input-field" placeholder="2nd Value"/>
          </form>
          <button id="createShapeButton">Create</button>
      </div>

    </div>
  </div>
</body>
</html>
